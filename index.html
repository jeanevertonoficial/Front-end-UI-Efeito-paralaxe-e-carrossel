<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>  
   <!-- CONSTRUINDO O CABEÃ‡ALHO COM EMMIT
        header.cabecalho.container>(.cabecalho__divisao>img.cabecalho__logo+h1.cabecalho__titulo{gatito})+nav>ul.cabecalho__navegacao>li.cabecalho__item*4>a[href="#"] 
   -->
        <header class="cabecalho container">
            <div class="cabecalho__divisao">
                <img src="assets/img/logo.svg" alt="Logo gatito" class="cabecalho__logo">
                <h1 class="cabecalho__titulo">gatito</h1>
            </div>
            <nav>
                <ul class="cabecalho__navegacao">
                    <li class="cabecalho__item cabecalho__item--ativo"><a href="#">home</a></li>
                    <li class="cabecalho__item"><a href="#">sobre</a></li>
                    <li class="cabecalho__item"><a href="#">contato</a></li>
                    <li class="cabecalho__item"><a href="#" aria-label="busca"><img src="assets/img/icon2.svg" alt="icone-lupa"></a></li>
                </ul>
            </nav>
        </header>
    </body>
</html>
